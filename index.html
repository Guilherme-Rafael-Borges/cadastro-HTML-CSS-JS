<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>

<form id="registrationForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>

    <label for="birthDate">Data de Nascimento:</label>
    <input type="date" id="birthDate" name="birthDate" required>

    <div class="radio-group">
        <label>Sexo:</label>
        <div class="radio-options">
            <input type="radio" id="male" name="gender" value="Masculino" required>
            <label for="male">Masculino</label>
            <input type="radio" id="female" name="gender" value="Feminino" required>
            <label for="female">Feminino</label>
        </div>
    </div>
    

    <label for="maternalName">Nome Materno:</label>
    <input type="text" id="maternalName" name="maternalName" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>

    <label for="cellphone">Telefone Celular:</label>
    <input type="text" id="cellphone" name="cellphone" required>

    <label for="landline">Telefone Fixo:</label>
    <input type="text" id="landline" name="landline" required>

    <label for="address">Endereço Completo:</label>
    <input type="text" id="address" name="address" required>

    <label for="login">Login:</label>
    <input type="text" id="login" name="login" required>

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Confirmação da Senha:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <div class="button-group">
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
    </div>
</form>

<script src="script.js"></script>
</body>
</html>
